#title {
  position: relative;
  animation-iteration-count: 1;
  animation-name: title;
  animation-duration: 7s;

a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: white;
  background-color: transparent;

}

  color: white;
  background-color: transparent;

}
	
#shakey {

html, body {margin: 0; height: 100%; overflow: hidden}

body {
  background-image: url("black.png");
  background-color: black;
}

#intro {
  position: static;
  animation-iteration-count: 1;
  animation-name: intro;
  animation-duration: 10s;
  opacity:0;
}

#idlehover{
  position: relative;
  animation-iteration-count: infinite;
  animation-name: hover;
  animation-duration: 4s;

#stati {
  position: static;

  opacity:0.15;

#main {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -71%);
  width:70%;
  font-family: pixelmplus12regular;
  font-size:18px;
  
  color: #FFFFFF;
  animation-iteration-count: 1;
  animation-name: revealmain;
  animation-duration: 13s;
  opacity:1;
}


@keyframes revealmain {
  0% {opacity:0; top:-100px;}
  1% {opacity:0; top:-100px;}
  90% {opacity:0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -71%);}
  100% {opacity:1; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -71%);}
}


#error {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -65%);
  font-family: pixelmplus12regular;
  font-size:25px;
  color: #FFFFFF;
  animation-iteration-count: 1;
  animation-name: revealmain;
  animation-duration: 11s;
  opacity:1;
}

#headertextt {
  font-family: pixelmplus12regular;
  font-size:25px;
  color: #FFFFFF;
}

#fade {
  animation-iteration-count: 1;
  animation-name: fade;
  animation-duration: 7s;
}

#onbutton {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
}

@keyframes title {
  0%   {left:0px; top:-1000px;}
  45%   {left:0px; top:-1000px;}
  70%  {left:0px; top:-5px;}
  80% {left:0px; top:3px;}
  100% {left:0px; top:0px;}
}

@keyframes shake {
  0%   {transform: rotateZ(-0.4deg);}
  25%  {transform: rotateZ(0.4deg);}
  50%  {transform: rotateZ(-0.4deg);}
  75%  {transform: rotateZ(0.4deg);}
  100% {transform: rotateZ(-0.4deg);}
}

@keyframes hover {
  0%   {left:0px; top:0px;}
  50%  {left:0px; top:-5px;}
  100% {left:0px; top:0px;}
}

@keyframes fade {
  0% {opacity:1;}
  1% {opacity:0;}
  70% {opacity:0;}
  100% {opacity:1;}
}

@keyframes intro {
  0% {opacity:1;}
  1% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0;}
}
@keyframes fadestatic {
  0% {opacity:1;}
  1% {opacity:0.8;}
  50% {opacity:0.2;}
  100% {opacity:0.15;}
}


</style>
